<div class="container">
    <h2 class="page-header">Register</h2>
    <div *ngIf="validationError" class="alert alert-danger">
        {{ validationErrorMessage }}
    </div>
    <form (submit)="onRegisterSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control"
                placeholder="Enter Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
