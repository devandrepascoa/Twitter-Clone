<div class="container">
    <h2 class="page-header">Login</h2>
    <div *ngIf="validationError" class="alert alert-danger">
        {{ validationErrorMessage }}
    </div>
    <form (submit)="onLoginSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control"
                placeholder="Enter Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="http://localhost/api/auth/google">
            <button id="google" type="button"  class="btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </a>
        
    </form>
</div>
